name: TestInDocker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test-image:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to Github Packages
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ghcr.io/danielme85/lltdb-testbench

      - name: Build and push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: ./docker/php8/
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  run-test-image:
    needs: build-test-image
    timeout-minutes: 5
    runs-on: ubuntu-latest
    container: ghcr.io/danielme85/lltdb-testbench:latest
    credentials:
      username: ${{ github.actor }}
      password: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Start containers
        run: docker-compose up -d mariadb mongo

      - name: Install composer packages
        run: cd /var/testing && composer install --no-interaction

      - name: Run tests
        run: cd /var/testing && dockerize -wait tcp://mariadb:3306 -timeout 1m && ./vendor/bin/testbench package:test

      - name: Upload test coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./clover.xml

      - name: Cleanup containers
        run: docker-compose down

